<!DOCTYPE html>
<html lang="en">

<head>
    <title>LDJAM 44 Game</title>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
    <meta name="description" content="LDJAM 44 Game">
    <meta name="robots" content="index/nofollow">
    <meta name="author" content="Jonathan B. Metzgar">
    <meta name="viewport" content="width=device-height, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- <h1 style="font-family: sunbeat;">Furtual Rabbit</h1> -->
    <div class="centered"><img class="logo" src="logo.png" alt="Furtual Rabbit" />
        <h2>a <span class="sunbeat">defurred income</span> game by <a
                href="https://twitter.com/microwerx_">microwerx</a>
        </h2>
    </div>
    <div class="centered">
        <div id="project">
            <button class="startbutton" id="startButton" onclick="start()">Start Game</button>
        </div>
    </div>
    <div id="gamecontrols" class="centered funfont">
            <hr />
            <div class="gamecontrols">
            <button class="gamebutton bfeed" onclick="if (game) game.feed()">Feed</button>
            <button class="gamebutton bwater" onclick="if (game) game.water()">Water</button>
            <button class="gamebutton bgroom" onclick="if (game) game.groom()">Groom</button>
            <button class="gamebutton bscatology" onclick="if (game) game.poop()">Scatology</button>
            <button class="gamebutton bmedicine" onclick="if (game) game.medicine()">Medicine</button>
        </div>
        <hr />
        <div id="desc">
            <h3>Help</h3>
        </div>
        <hr />
        <div id="controls">
            <h3>Debug</h3>
        </div>
    </div>
    <hr />
    <p>Copyright (C) 2019 Jonathan Metzgar</p>
    <!-- <script src="../LibXOR/examples/LibXOR.js"></script> -->
    <script src="game.js"></script>
</body>

</html>
