<!DOCTYPE html>
<html lang="en">

<head>
    <title>LDJAM 44 Game</title>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
    <meta name="description" content="LDJAM 44 Game">
    <meta name="robots" content="index/nofollow">
    <meta name="author" content="Jonathan B. Metzgar">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- <h1 style="font-family: sunbeat;">Furtual Rabbit</h1> -->
    <div class="centered"><img class="logo" src="logo.png" alt="Furtual Rabbit" />
        <h2>a <span class="sunbeat">defurred income</span> game by <a
                href="https://twitter.com/microwerx_">microwerx</a>
        </h2>
    </div>
    <div class="centered">
        <div id="project">
            <button class="startbutton" id="startButton" onclick="start()">Start Game</button>
        </div>
    </div>
    <div id="gamecontrols" class="centered funfont">
        <div id="divgamecontrols" class="gamecontrols">
            <button ontouchstart="event.preventDefault(); game.feedHay();" class="gamebutton bhay" onclick="if (game) game.feedHay()">Hay</button>
            <button ontouchstart="event.preventDefault(); game.feedPellets();" class="gamebutton bpellets" onclick="if (game) game.feedPellets()">Pellets</button>
            <button ontouchstart="event.preventDefault(); game.feedVeggies();" class="gamebutton bveggies" onclick="if (game) game.feedVeggies()">Veggies</button>
            <button ontouchstart="event.preventDefault(); game.feedTreats();" class="gamebutton btreats" onclick="if (game) game.feedTreats()">Treats</button>
            <button ontouchstart="event.preventDefault(); game.water();" class="gamebutton bwater" onclick="if (game) game.water()">Water</button>
            <button ontouchstart="event.preventDefault(); game.groom();" class="gamebutton bgroom" onclick="if (game) game.groom()">Groom</button>
            <button ontouchstart="event.preventDefault(); game.brushBunny();" class="gamebutton bbrush" onclick="if (game) game.brushBunny()">Brush</button>
            <button ontouchstart="event.preventDefault(); game.cleanArea();" class="gamebutton bclean" onclick="if (game) game.cleanArea()">Clean</button>
            <button ontouchstart="event.preventDefault(); game.sell();" class="gamebutton bsell" onclick="if (game) game.sell()">Sell!</button>
            <button ontouchstart="event.preventDefault(); game.reset();" class="gamebutton breset" onclick="if (game) game.reset()">Reset</button>
        </div>
        <div style="text-align: left">
            <span class="tmoney tpart">Money: </span>$<span class="tmoney" id="totalMoney"></span>
            <br /><span class="tdays">Total Days/Wool/Money: </span><span class="tdays" id="totalDays"></span>
            <br /><span class="twool tpart">Wool: </span><span class="twool" id="totalWool"></span> ounces | <span class="tpartr">$<span id="woolMarket"></span> / ounce</span>
            <br /><span class="thay tpart">Hay: </span><span class="thay"><span class="thay" id="hayUnits"></span> units</span> | <span class="tpartr">$<span id="hayCost"></span> / unit</span>
            <br /><span class="tpellets tpart">Pellets: </span><span class="tpellets" id="pelletUnits"></span> units | <span class="tpartr">$<span id="pelletCost"></span> / unit</span>
            <br /><span class="tveggies tpart">Veggies: </span><span class="tveggies" id="veggieUnits"></span> units | <span class="tpartr">$<span id="veggieCost"></span> / unit</span>
            <br /><span class="ttreats tpart">Treats: </span><span class="ttreats" id="treatUnits"></span> units | <span class="tpartr">$<span id="treatCost"></span> / unit</span>
        </div>
        <div id="divgamecontrols2">
                <button ontouchstart="event.preventDefault(); game.buyHay(1);" class="gamebutton bhay" onclick="game.buyHay(1)">$Hay</button>
                <button ontouchstart="event.preventDefault(); game.buyPellets(1);" class="gamebutton bpellets" onclick="game.buyPellets(1)">$Pellet</button>
                <button ontouchstart="event.preventDefault(); game.buyVeggies(1);" class="gamebutton bveggies" onclick="game.buyVeggies(1)">$Veggies</button>
                <button ontouchstart="event.preventDefault(); game.buyTreats();" class="gamebutton btreats" onclick="game.buyTreats(1)">$Treats</button>
            </div>
        <hr />
        <div id="desc">
            <h3>Help</h3>
            <div style="text-align:left">
                Arrow Keys: Move Around
            </div>
        </div>
        <hr />
        <div id="controls">
            <h3>Debug</h3>
        </div>
    </div>
    <div class="log" id="log"></div>
    <hr />
    <p>Copyright (C) 2019 Jonathan Metzgar</p>
    <script src="LibXOR.js"></script>
    <script src="game.js"></script>
</body>

</html>
